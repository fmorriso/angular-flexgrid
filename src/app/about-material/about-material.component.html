<!-- Using just Angular Material -->
<mat-grid-list cols="1" rowHeight="15%">
  <mat-grid-tile>
    <span class="mat-h2">Welcome to {{ title }} using:</span>
  </mat-grid-tile>
  <mat-grid-tile>
    <span class="mat-h3">Angular version {{ angularVersion }}</span>
  </mat-grid-tile>
  <mat-grid-tile>
    <span class="mat-h3">Angular Material version {{ materialVersion }}</span>
  </mat-grid-tile>
</mat-grid-list>
